{% extends 'base.html' %}
{% load static %}

{% block css-file %}
<link rel="stylesheet" href="{% static 'users/register.css' %}" />
{% endblock css-file %}

{% block content %}
<div class="subtitle">
    <h2>新規登録</h2>
</div>
<form method="POST" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.rname }}
    <div class="button">
        <button name="submit">登録する</button>
        <input type="hidden" name="next" value="{% url 'kakeibo_app:index' %}" />
    </div>
</form>
{% endblock content %}
